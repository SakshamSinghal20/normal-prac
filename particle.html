<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gesture Controlled Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; }
        #video-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 160px;
            height: 120px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            opacity: 0.7;
            z-index: 10;
            transform: scaleX(-1); /* Mirror video */
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff88;
            pointer-events: none;
            z-index: 20;
        }
        h1 { font-size: 1.2rem; margin: 0 0 5px 0; text-transform: uppercase; letter-spacing: 2px; }
        p { font-size: 0.8rem; color: #aaa; margin: 0; }
        .stat { margin-top: 10px; font-family: monospace; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 24px; animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="ui">
        <h1>Gesture Particles</h1>
        <p>üñê <b>1 Hand:</b> Move to rotate & color</p>
        <p>üôå <b>2 Hands:</b> Move apart to Expand</p>
        <p>üëå <b>Pinch:</b> Switch Shape</p>
        <div class="stat" id="shape-name">Current: Sphere</div>
        <div class="stat" id="debug-info">Waiting for camera...</div>
    </div>

    <div id="loading">Loading AI Models...</div>

    <div id="video-container">
        <video id="input_video"></video>
    </div>

<script>
/**
 * CONFIGURATION & STATE
 */
const PARTICLE_COUNT = 15000;
const SHAPES = ['sphere', 'heart', 'saturn', 'flower', 'torus'];
let currentShapeIndex = 0;
let isPinching = false;
let pinchCooldown = 0;

// Interaction State
const state = {
    expansion: 1,
    hue: 0.6,
    rotationSpeedX: 0.001,
    rotationSpeedY: 0.002,
    targetPositions: new Float32Array(PARTICLE_COUNT * 3), // Where particles want to go
    currentPositions: new Float32Array(PARTICLE_COUNT * 3) // Where particles are
};

/**
 * THREE.JS SETUP
 */
const scene = new THREE.Scene();
// Add subtle fog for depth
scene.fog = new THREE.FogExp2(0x000000, 0.02);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 30;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

// Particle Geometry
const geometry = new THREE.BufferGeometry();
geometry.setAttribute('position', new THREE.BufferAttribute(state.currentPositions, 3));

// Create Shader Material for better performance and glow
const material = new THREE.PointsMaterial({
    size: 0.15,
    color: 0xffffff,
    transparent: true,
    opacity: 0.8,
    blending: THREE.AdditiveBlending,
    depthWrite: false
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/**
 * SHAPE GENERATORS (Math)
 */
function getPointOnSphere(i) {
    const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
    const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
    const r = 10;
    return {
        x: r * Math.cos(theta) * Math.sin(phi),
        y: r * Math.sin(theta) * Math.sin(phi),
        z: r * Math.cos(phi)
    };
}

function getPointOnHeart(i) {
    // Parametric Heart Equation
    const t = (i / PARTICLE_COUNT) * Math.PI * 2;
    // Spread points randomly to fill volume or line
    const r = 0.5; 
    // We use a slight randomization for volume
    const angle = Math.random() * Math.PI * 2;
    const rad = Math.sqrt(Math.random()) * 12; // spread
    
    // Using a simpler heart shape formula for volume
    const x = 16 * Math.pow(Math.sin(angle), 3);
    const y = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);
    const z = (Math.random() - 0.5) * 5; // Thickness
    
    // Scale down
    return { x: x * 0.8, y: y * 0.8, z: z };
}

function getPointOnSaturn(i) {
    const ratio = 0.7; // 70% planet, 30% rings
    if (i < PARTICLE_COUNT * ratio) {
        // Planet
        const r = 6;
        const phi = Math.acos(-1 + (2 * (i / ratio)) / PARTICLE_COUNT);
        const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
        return {
            x: r * Math.cos(theta) * Math.sin(phi),
            y: r * Math.sin(theta) * Math.sin(phi),
            z: r * Math.cos(phi)
        };
    } else {
        // Rings
        const angle = Math.random() * Math.PI * 2;
        const dist = 9 + Math.random() * 5; // Inner to Outer radius
        return {
            x: Math.cos(angle) * dist,
            y: (Math.random() - 0.5) * 0.5, // Thin flatness
            z: Math.sin(angle) * dist
        };
    }
}

function getPointOnFlower(i) {
    const angle = (i / PARTICLE_COUNT) * Math.PI * 20; // Multiple petals
    const r = 10 * Math.sin(2.5 * angle); // Petal shape math
    const x = r * Math.cos(angle);
    const y = r * Math.sin(angle);
    const z = (Math.random() - 0.5) * 5;
    return { x, y, z };
}

function getPointOnTorus(i) {
    const u = Math.random() * Math.PI * 2;
    const v = Math.random() * Math.PI * 2;
    const R = 8; // Major radius
    const r = 2.5; // Minor radius
    const x = (R + r * Math.cos(v)) * Math.cos(u);
    const y = (R + r * Math.cos(v)) * Math.sin(u);
    const z = r * Math.sin(v);
    return { x, y, z };
}

function generateTargetShape(shapeName) {
    console.log("Morphing to:", shapeName);
    document.getElementById('shape-name').innerText = "Current: " + shapeName.toUpperCase();
    
    const array = state.targetPositions;
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        let p;
        switch(shapeName) {
            case 'heart': p = getPointOnHeart(i); break;
            case 'saturn': p = getPointOnSaturn(i); break;
            case 'flower': p = getPointOnFlower(i); break;
            case 'torus': p = getPointOnTorus(i); break;
            default: p = getPointOnSphere(i); break;
        }
        
        array[i * 3] = p.x;
        array[i * 3 + 1] = p.y;
        array[i * 3 + 2] = p.z;
    }
}

// Initial Shape
generateTargetShape('sphere');

/**
 * ANIMATION LOOP
 */
function animate() {
    requestAnimationFrame(animate);

    // 1. Interpolate Particles (Morphing Logic)
    const positions = particles.geometry.attributes.position.array;
    const targets = state.targetPositions;
    const lerpSpeed = 0.05;

    for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
        // Simple easing
        positions[i] += (targets[i] - positions[i]) * lerpSpeed;
    }
    particles.geometry.attributes.position.needsUpdate = true;

    // 2. Apply Interaction Transforms
    particles.rotation.x += state.rotationSpeedY; // Y hand controls X rot
    particles.rotation.y += state.rotationSpeedX; // X hand controls Y rot
    
    // Scale based on hand distance (Expansion)
    const targetScale = state.expansion;
    particles.scale.setScalar(THREE.MathUtils.lerp(particles.scale.x, targetScale, 0.1));

    // Color shifting
    const time = Date.now() * 0.0005;
    const h = (state.hue + time * 0.1) % 1;
    material.color.setHSL(h, 0.8, 0.6);

    renderer.render(scene, camera);
}
animate();

/**
 * MEDIAPIPE HAND TRACKING
 */
const videoElement = document.getElementById('input_video');
const debugInfo = document.getElementById('debug-info');

function onResults(results) {
    document.getElementById('loading').style.display = 'none';
    
    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        debugInfo.innerText = `Tracking ${results.multiHandLandmarks.length} Hand(s)`;
        
        const hand1 = results.multiHandLandmarks[0];
        const hand2 = results.multiHandLandmarks.length > 1 ? results.multiHandLandmarks[1] : null;

        // --- GESTURE 1: ROTATION & COLOR (Use Index Finger Tip of Hand 1) ---
        // Normalize x from [0,1] to [-1, 1]
        const x = (hand1[8].x - 0.5) * 2; 
        const y = (hand1[8].y - 0.5) * 2;
        
        // Map X position to Rotation Speed
        state.rotationSpeedX = x * 0.05;
        // Map Y position to Hue
        state.hue = Math.abs(y);

        // --- GESTURE 2: PINCH (Switch Shape) ---
        // Calculate distance between Thumb(4) and Index(8)
        const pinchDist = Math.hypot(hand1[8].x - hand1[4].x, hand1[8].y - hand1[4].y);
        
        if (pinchDist < 0.05) { // Threshold for touch
            if (!isPinching && Date.now() > pinchCooldown) {
                isPinching = true;
                currentShapeIndex = (currentShapeIndex + 1) % SHAPES.length;
                generateTargetShape(SHAPES[currentShapeIndex]);
                pinchCooldown = Date.now() + 1000; // 1 second cooldown
            }
        } else {
            isPinching = false;
        }

        // --- GESTURE 3: EXPANSION (Two Hands) ---
        if (hand2) {
            // Distance between Index tips of both hands
            const expansionDist = Math.hypot(hand1[8].x - hand2[8].x, hand1[8].y - hand2[8].y);
            // Map distance (approx 0.1 to 0.8) to Scale (0.5 to 3.0)
            state.expansion = Math.max(0.5, expansionDist * 4);
        } else {
            // Default scale if one hand
            state.expansion = 1; 
        }

    } else {
        debugInfo.innerText = "No hands detected";
        // Idle animation state
        state.rotationSpeedX = 0.002;
        state.rotationSpeedY = 0.002;
    }
}

const hands = new Hands({locateFile: (file) => {
    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
}});

hands.setOptions({
    maxNumHands: 2,
    modelComplexity: 1,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
});

hands.onResults(onResults);

const cameraUtils = new Camera(videoElement, {
    onFrame: async () => {
        await hands.send({image: videoElement});
    },
    width: 640,
    height: 480
});

cameraUtils.start();

// Window Resize Handling
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>
</body>
</html>
